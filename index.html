<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Image with Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #startScreen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }
        #content {
            display: none;
        }
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill; /* Ensures the image stretches to fit */
            transition: filter 0.001s ease-in-out;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Click-to-Start Screen -->
    <div id="startScreen">Click to Continue</div>

    <!-- Hidden Content (Flashing Image + Music) -->
    <div id="content">
        <img id="flashingImage" src="Screenshot 2025-03-03 154555.png" alt="Flashing Image">
        <audio id="backgroundMusic" loop>
            <source src="Evil Jordan Popular.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        const startScreen = document.getElementById("startScreen");
        const content = document.getElementById("content");
        const img = document.getElementById("flashingImage");
        const music = document.getElementById("backgroundMusic");

        // Start everything after clicking
        startScreen.addEventListener("click", () => {
            startScreen.style.display = "none"; // Hide start screen
            content.style.display = "block"; // Show flashing image & music

            // Start flashing effect
            setInterval(() => {
                img.style.filter = img.style.filter === "invert(1)" ? "invert(0)" : "invert(1)";
            }, 50);

            // Play music
            music.play();
        });
    </script>
</body>
</html>
